<style>
    .subscribe{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        padding: 10px 16px 10px 16px;
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 0.3s;
        margin-right: 8px;
        vertical-align: top;
        
    }
    
    .subscribe:hover{
        opacity:0.8;
        
    }
    .subscribe:active{
            opacity: 0.5;
        }
    
    .join{
        background-color: white;
        color:rgb(41, 118, 211) ;
        border-color: rgb(41, 118,211);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        padding: 9px 15px 9px 15px ;
        cursor:pointer;
        transition:    color  0.3s ,
        background-color 0.3s ; 
        margin-right: 8px;       
    }
    .join:hover{
        background-color:rgb(41, 118, 211)  ;
        color:  rgb(255, 255, 255);
    }
    .join:active{
        opacity: 0.7;

    }

    .tweet{
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        height: 35px;
        width: 70px;
        border-radius: 18px;
        cursor:pointer; 
        font-weight: bold;
        font-size: 15px;
        vertical-align: top;
        
        
        transition: box-shadow 0.3s ;
               
    
    }  
    .tweet:hover{
        box-shadow: 5px  5px 10px rgb(0, 0, 0,0.15);
    }   
    .tweet:active{
        opacity: 0.8;
    }   
</style>



<button  class="subscribe">SUBSCRIBE here</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
